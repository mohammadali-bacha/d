<body class="login_page">
    <div class="wrapper">
        <div class="container-fluid user-login zero_padding">
            <div class="row">
                <div class="col-md-4 col-sm-4 zero_padding">
                    <div class="login_carousel owl-carousel owl-theme">
                        <div class="item item-1">
                            <div>
                                <blockquote>
                                    <p>Labore et dolore magna aliqua veniam nostrud exercitation ullamco.</p>
                                </blockquote>
                            </div>
                        </div>
                        <div class="item active item-2">
                            <div>
                                <blockquote>
                                    <p>Labore et dolore magna aliqua veniam nostrud exercitation ullamco.</p>
                                </blockquote>
                            </div>
                        </div>
                        <div class="item active item-3">
                            <div>
                                <blockquote>
                                    <p>Labore et dolore magna aliqua veniam nostrud exercitation ullamco.</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" col-md-8 col-sm-8 col-xs-12 zero_padding">
                    <div class="login_right">
                        <div class="logo_fix">
                            <a href="index.html"><img src="image/withe_logo.png" alt=""/></a>
                        </div>
                        <div class="form-section">
                            <div>
                                <div class="text-left heading">
                                    <h1>login</h1>
                                </div>
                                <p>great to see you again!</p>
                                <!-- Main Heading Ends -->
                                <!-- Form Starts -->
                                <div class="col-md-10 col-sm-12 zero_padding">
                                    <form class="login-form" method="post" id="login_form">
                                        <!-- Input Field Starts -->
                                        <div class="form-group">
                                            <input class="form-control" name="email" id="email" placeholder="EMAIL" type="email" required>
                                        </div>
                                        <!-- Input Field Ends -->
                                        <!-- Input Field Starts -->
                                        <div class="form-group">
                                            <input class="form-control" name="password" id="password" placeholder="PASSWORD" type="password" required>
                                        </div>
                                        <!-- Input Field Ends -->
                                        <!-- Submit Form Button Starts -->
                                        <div class="form-group">
                                            <button class="button pink login_btn" type="submit">login</button>
                                        </div>
                                        <!-- Submit Form Button Ends -->
                                    </form>
                                </div>
                                <div class="clearfix"></div>
                                <!-- Form Ends -->
                                <!-- Copyright Text Starts -->
                                <footer class="login_footer">
                                    <div class="text-center">
                                        <p>(C) Copyright 2018 - iMedDoc Healthcare. All rights reserved.</p>
                                    </div>
                                </footer>
                                <!-- Copyright Text Ends -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Wrapper Ends -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/jquery.cycle.all.js"></script>
    <!-- Jquery Ui -->
    <script src="js/jquery-ui.js"></script>
    <!-- PrettyPhoto -->
    <script src="js/jquery.prettyPhoto.js"></script>
    <script>
    $('.login_carousel').owlCarousel({
        "items": 1,
        "autoPlay": true,
        "nav": false,
        "navigationText": [""],
        "itemsDesktop": [1199, 1],
        "pagination": false,
        "autoHeight": false,
        "autoplay": true,
        "autoplayTimeout": 3000,
        "loop": true,
        "dots": true,
    });
    </script>
    <!-- Isotops -->
    <script src="js/isotope-docs.min.js"></script>
